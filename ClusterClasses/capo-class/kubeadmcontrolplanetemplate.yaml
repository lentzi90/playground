apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: KubeadmControlPlaneTemplate
metadata:
  name: lennart-openstack-v0.1.0
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          controllerManager:
            extraArgs:
            - name: cloud-provider
              value: external
        initConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
            - name: cloud-provider
              value: external
            - name: provider-id
              value: "openstack:///'{{ v1.instance_id }}'"
            name: '{{ v1.local_hostname }}'
        joinConfiguration:
          nodeRegistration:
            kubeletExtraArgs:
            - name: cloud-provider
              value: external
            - name: provider-id
              value: "openstack:///'{{ v1.instance_id }}'"
            name: '{{ v1.local_hostname }}'
