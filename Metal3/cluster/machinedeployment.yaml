apiVersion: cluster.x-k8s.io/v1beta2
kind: MachineDeployment
metadata:
  name: md-test-1
  namespace: default
  labels:
    cluster.x-k8s.io/cluster-name: test-1
    nodepool: nodepool-0
spec:
  clusterName: test-1
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: test-1
      nodepool: nodepool-0
  rollout:
    strategy:
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
      type: RollingUpdate
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: test-1
        nodepool: nodepool-0
    spec:
      clusterName: test-1
      version: v1.34.1
      bootstrap:
        configRef:
          name: test-1-workers
          apiGroup: bootstrap.cluster.x-k8s.io
          kind: KubeadmConfigTemplate
      infrastructureRef:
        name: test-1-workers-plain
        apiGroup: infrastructure.cluster.x-k8s.io
        kind: Metal3MachineTemplate
