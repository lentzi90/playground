apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: md-kamaji-metal3
  namespace: default
  labels:
    cluster.x-k8s.io/cluster-name: kamaji-metal3
spec:
  clusterName: kamaji-metal3
  replicas: 1
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: kamaji-metal3
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: kamaji-metal3
    spec:
      nodeDrainTimeout: "0s"
      clusterName: kamaji-metal3
      version: v1.33.0
      bootstrap:
        configRef:
          name: kamaji-metal3-workers
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
      infrastructureRef:
        name: kamaji-metal3-workers
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: Metal3MachineTemplate
