apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: kamaji-metal3
  namespace: default
  labels:
    cni: calico
spec:
  clusterNetwork:
    services:
      cidrBlocks:
      - 10.96.0.0/12
    pods:
      cidrBlocks:
      - 192.168.64.0/18
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: Metal3Cluster
    name: kamaji-metal3
    namespace: default
  controlPlaneRef:
    kind: KamajiControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    name: kamaji-metal3
    namespace: default
